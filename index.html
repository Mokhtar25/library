<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Library</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h2>Library</h2>
        </div>
        <div class="main">


        </div>

        <div class="open-button">
            +
        </div>
        <dialog id="dialog">
            <div class="dialog-header">
            <h3>Add a book!</h3>
            <div class="open-button close" >X</div>

            </div>
            <form action="dialog" id="myform" method="dialog">
                <div>
                <label for="title">Book Title</label>
                <input type="text" value=""  class="title" required>
            </div>
            <div>
                <label for="author">Author Name</label>
                <input type="text" name="author" value="" class="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" min="1" required name="pages" value="" class="pages">
            </div>

            <div class="check">
                <label for="read">Already read?</label>
            <input type="checkbox" name="read" value="read" class="read">
            </div>

            </form>

            <button type="submit" form="myform" class="close-button">Save</button>


        </dialog>

        <script src="library.js"></script>
    </body>
</html>
